<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- for title text -->
<style>
h1 { color: #d54d7b; font-family: "Great Vibes", cursive; font-size: 125px; line-height: 120px; font-weight: normal; margin-bottom: 80px; margin-top: 12px; text-align: center; text-shadow: 0 1px 1px #fff; }

p { color: #7a7c7f; font-size: 29px; font-family: "Libre Baskerville", serif; line-height: 45px; text-align: center; text-shadow: 0 1px 1px #fff; padding-top: 20px; }

p.byline { font-style: italic; color: #B6B6B6; font-size: 24px; margin-top: 20px; text-align: center; text-shadow: 0 1px 1px #fff; }

body {
	background-image: url("images/curtain2.jpg");
	/*background-repeat: repeat-x;*/
	background-repeat: no-repeat;
	background-position: center;
}
</style>

<style>
.slidecontainer {
    width: 100%;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 136px;
    height: 136px;
    /*border-radius: 50%;
    background: #4CAF50;*/
		border: 0;
		background: url('images/button.png');
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 136px;
    height: 136px;
    /*border-radius: 50%;
    background: #4CAF50;*/
		border: 0;
    background: url('images/button.png');
    cursor: pointer;
}

.playful {
	font-family: 'Courier New';
	font-size: 20px;
	font-weight: bold;
}
.icon {
	color: red;
}
</style>
</head>
<body>

<div><img src="images/title70.png"></div>

<div class="slidecontainer">
  <p><span id="demo"></span></p>
	<div style="height:32px;"></div>
  <input type="range" min="1" max="10" value="1" class="slider" id="myRange">
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = "<img src='images/"+slider.value+".jpg' width=360 height=360 />\n <div class=\"playful\" style='height:30px;'><span class='icon'>A</span>[The Butterfly Lovers] <span class='icon'>B</span>[Jade Dragonfly] <span class='icon'>C</span>[Diau Charn]</div><div class='playful' style='height:30px;'><span class='icon'>D</span>[PanQi SuoQi] <span class='icon'>E</span>[West Chamber] <span class='icon'>F</span>[The Princess' Messenger]</div><div class='playful' style='height:20px;'><span class='icon'>G</span>[The Prince of The Desert] <span class='icon'>H</span>[Dream of The Red Chamber] <span class='icon'>I</span>[Lacoste Phoenix]</div>";

slider.oninput = function() {
  //output.innerHTML = "<h1>"+this.value+"</h1>";
	if ( this.value == 1) {
		output.innerHTML = "<img src='images/"+slider.value+".jpg' width=360 height=360 />\n <div class=\"playful\" style='height:30px;'><span class='icon'>A</span>[The Butterfly Lovers] <span class='icon'>B</span>[Jade Dragonfly] <span class='icon'>C</span>[Diau Charn]</div><div class='playful' style='height:30px;'><span class='icon'>D</span>[PanQi SuoQi] <span class='icon'>E</span>[West Chamber] <span class='icon'>F</span>[The Princess' Messenger]</div><div class='playful' style='height:20px;'><span class='icon'>G</span>[The Prince of The Desert] <span class='icon'>H</span>[Dream of The Red Chamber] <span class='icon'>I</span>[Lacoste Phoenix]</div>";
	}
	else {
		output.innerHTML = "<img src='images/"+slider.value+".jpg' width=360 height=360 />\n <div class=\"playful\" style='height:80px;'><audio controls controlsList=\"nodownload\"><source src='audio/"+slider.value+".mp3' type='audio/mpeg'>Your browser does not support the audio element.</audio></div>";
	}
}
</script>

</body>
</html>
